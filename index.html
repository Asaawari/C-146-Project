<html>
  <head>
    <title>Animated Robot</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

    <!--Sky-->
      <a-sky color="#EBEBEB"></a-sky>

    <!-- Antenna -->
      <a-circle position="0 9.15 0" color="orange" radius="1.2"></a-circle>
      <a-cylinder color="#000" height="1.5" radius="0.05" position="0 11 0" animation="property: position; from:-0.5 11 -0.2;to: 0.5 11 -0.2;dir:alternate;loop: true; dur: 1000;"></a-cylinder>
      <a-sphere color="#ef5350" radius="0.3" position="0 11 0" animation="property: position; from:-0.5 11 -0.2;to: 0.5 11 -0.2;dir:alternate;loop: true; dur: 1000;"></a-sphere>
      
    <!-- Head -->
      <a-box color="#0276aa" position="0 8 0" width="3.2" height="1.8"></a-box>

    <!-- Eyes -->
      <a-sphere color="#fff" position="-0.63 8.3 0.2" radius="0.6" rotation="0 10 0"></a-sphere>
      <a-sphere color="#000" radius="0.15" position="-0.63 8.1 0.9" animation="property: position; from:-0.63 8.1 0.9;to: -0.63 8.3 0.9;dir:alternate;loop: true; dur: 1000;"></a-sphere>
      <a-sphere color="#fff" position="0.63 8.3 0.2" radius="0.6" rotation="0 -10 0"></a-sphere>
      <a-sphere color="#000" radius="0.15" position="0.63 8.1 0.9" animation="property: position; from:0.63 8.1 0.9;to: 0.63 8.3 0.9;dir:alternate;loop: true; dur: 1000;"></a-sphere>

    <!-- Body -->
      <a-box color="#0276aa" position="0 4.5 0" width="4.5" height="5"></a-box>

    <!--Boxes--> 
      <a-plane color="yellow" height="1" width="3" position="0 5.8 0.7"></a-plane>
      <a-plane color="purple" height="1" width="3" position="0 4.65 0.7"></a-plane>
      <a-plane color="orange" height="1" width="3" position="0 3.5 0.7"></a-plane>

    <!--Hands-->
      <a-cylinder position="-2.5 5.4 0" rotation="30 90 0" color="orange" height="2" width="0.2" radius="0.3"></a-cylinder>
      <a-cylinder position="2.7 5.5 0" rotation="-50 90 0" color="orange" height="2" width="0.2" radius="0.3"></a-cylinder>
      <a-dodecahedron position="3.8 4.3 0" color="blue"></a-dodecahedron>
      <a-dodecahedron position="-3.2 4 0" color="blue"></a-dodecahedron>

    <!--Legs -->
      <a-cylinder color="orange" radius="0.4" height="2" position="-1 2 0"></a-cylinder>
      <a-cylinder color="orange" radius="0.4" height="2" position="1 2 0"></a-cylinder>

    <!--Camera-->  
      <a-camera position="0 5 15"></a-camera>

    </a-scene>
  </body>
</html>
